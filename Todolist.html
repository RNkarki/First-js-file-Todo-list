<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>To-Do List App</title>
        <link rel="stylesheet" type="text/css" href="Todolist.css">
      </head>
      <body>
        <h1>To-Do List</h1>
        <form>
          <input type="text" id="task" placeholder="Add a task" autocomplete="off">
          <button type="submit" id="add-task-btn">Add Task</button>
        </form>
        <ul id="task-list"></ul>
        <script src="Todolist.js"></script>
      </body>
